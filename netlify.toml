[build]
command = "npm run build"
publish = "build/client"

[functions]
  external_node_modules = ["@sendgrid/client"]

[dev]
  command = "react-router dev"
  targetPort = 5173  # Vite's default port, adjust if you've configured a different one
  port = 8888  # The port Netlify Dev will use

[[redirects]]
  from = "/contact-form"
  to = "/"

# [[redirects]]
#   from = "/ls/click"
#   to = "/.netlify/functions/sg"
#   status = 200
#   force = true

# Set immutable caching for static files, because they have fingerprinted filenames

[[headers]]
for = "/build/*"

[headers.values]

"Cache-Control" = "public, max-age=31560000, immutable"

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "SAMEORIGIN"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
# Content-Security-Policy = "default-src 'self'; script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com https://connect.facebook.net https://www.facebook.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' https://cdn.sanity.io https://www.facebook.com data:; font-src 'self' https://fonts.gstatic.com; frame-src 'self' https://www.youtube.com https://www.instagram.com https://www.threads.net https://www.linkedin.com https://www.x.com https://www.facebook.com;"
Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
