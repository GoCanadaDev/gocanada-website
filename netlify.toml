[build]
command = "npm run build"
publish = "public"

[functions]
  external_node_modules = ["@sendgrid/client"]

[dev]
command = "npm run dev"
targetPort = 3000

[[redirects]]
  from = "/contact-form"
  to = "/"

# Set immutable caching for static files, because they have fingerprinted filenames

[[headers]]
for = "/build/*"

[headers.values]

"Cache-Control" = "public, max-age=31560000, immutable"
